name: Swift Lint and Tests

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Added manual trigger capability

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Install SwiftLint
        run: brew install swiftlint
        
      - name: Run SwiftLint
        run: swiftlint --strict

  test:
    name: Run Tests
    runs-on: macos-latest
    needs: swiftlint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Swift
        uses: swift-actions/setup-swift@v1
        with:
          swift-version: '6.1'
          
      - name: Build and Test
        run: |
          swift test